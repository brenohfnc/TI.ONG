<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="Index"></div>
    <div class="loader" style="display:none;"></div>

    <br><br><br><br><br>
    <div class="container" align="center">
        <div class="jumbotron">
            <h1>ASPEC</h1>
            <p>Cadastro</p>
        </div>
    </div>

    <div class="container" align="center">
        <div class="col-lg-6">
            <div class="alert alert-danger fade in alert-dismissable" style="display:none;">
                <a href="#" class="close" aria-label="close" title="close">×</a>
                <span></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-6">
                <input type="text" name="login" id="login" placeholder="Insira o CPF/CNPJ" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6">
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6 col-lg-offset-3">
                <button class="btn btn-success btn-block" type="button" onclick="FazerLogin();">Fazer login</button>
            </div>
        </div>
        <div class="text-center">
        </div>
        <div class="form-group">
            <div class="col-lg-6 col-lg-offset-3">
                <button class="btn btn-primary btn-block" onclick="NavegarParaPagina('cadastro.html');" type="button">Realizar cadastro</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            if (GetSessao() != null && GetSessao() != {}) {
                if (GetSessao().Perfil[0].hasOwnProperty('Associado')) {
                    NavegarParaPagina('associado.html');
                } else if (GetSessao().Perfil[0].hasOwnProperty('Assistido')) {
                    NavegarParaPagina('assistido.html');
                } else {
                    NavegarParaPagina('admin.html');
                }
            }           
        });

        function FazerLogin() {
            $.ajax({
                url: 'http://127.0.0.1:8081/Usuario/Login',
                type: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify({
                    login: $('#login').val(),
                    senha: $('#senha').val()
                })
            })
            .done(function (result) {
                SalvarSessao(result);

                if (result.Perfil[0].hasOwnProperty('Associado')) {
                    NavegarParaPagina('associado.html');
                } else if (result.Perfil[0].hasOwnProperty('Assistido')) {
                    NavegarParaPagina('assistido.html');
                } else {
                    NavegarParaPagina('admin.html');
                }
            })
            .error(function (xhr, status, error) {
                MostrarErros(xhr);
            });
        }
    </script>
</body>
</html>
